<html lang="en">
<head>
	<title>Object Repository Manager</title>

	
	<script src="xpath.js">
	</script>

	<style type="text/css">
		.bs-example{
			margin: 50px;
		}
		.bs-example a{
			font-size: 22px;        
			text-decoration: none;
			margin: 0 10px;
		}
	</style>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<!--<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">-->
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Object Repository Manager
				</span>

				<div id="section" class=" validate-input">
					<span class="focus-input100">Property</span>
					<div class="wrap-input100 input100-select subsection2">
						<!-- <span class="label-input100">Needed Services</span> -->
						<div>
							<select class="selection-2" name="service">
								<option>Xpath</option>
								<option>CSS</option>
								<option>ID</option>
								<option>Name</option>
								<option>Class</option>
							</select>
						</div>
						<!--<span class="focus-input100"></span>-->
					</div>

					<div class="wrap-input100 validate-input subsection1">
						<!-- <span class="label-input100">Email</span> -->
						<input class="input100" type="text" name="email" placeholder="xpath">
						<span class="focus-input100"></span>
					</div>
				</div>
				
				
				<div id="icons">
					<div id="icon1" onclick="">
							<i class="fa fa-search fa-2x"></i> Inspect
					</div>
					<div id="icon2" onclick="">
						<i class="fa fa-lightbulb-o fa-2x" title="Highlight"></i> Highlight
					</div>
					<div id="icon3" onclick="">
						<i class="fa fa-refresh fa-2x" ></i> Reset
					</div>
					
				</div>
				
				
				
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<!-- <span class="label-input100">Your Name</span> -->
					<input class="input100100" type="text" name="name" placeholder="Best Suited property" readonly>
					<span class="focus-input100"></span>
				</div>
				<div class="clearfix"></div>

				<div class="clearfix"></div>
				<div class="clearfix"></div>



				<div class="wrap-input100 validate-input webelement">
					<!-- <span class="label-input100">Message</span> -->
					<textarea class="input100 webelement_content" name="message" placeholder="Web Element" readonly></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input textbox4" data-validate = "Valid email is required: ex@abc.xyz">
						<!-- <span class="label-input100">Email</span> -->
						<input class="input100" type="text" id="objectname" name="" placeholder="Object Name">
						<span class="focus-input100"></span>
				</div>
				

				<div class="wrap-input100 validate-input textbox4" data-validate = "Valid email is required: ex@abc.xyz">
						
						<!-- <span class="label-input100">Email</span> -->
						<span class="focus-input100">Object Repository Name [Json file]</span><br><br>
						<input class="input100" type="file" id="filename" name="" placeholder="Object Repository Filename">
						<span class="focus-input100"></span>
					</div>
					<!--<input class="input100" type="file" id="myfile" name="email" placeholder="filename">-->
				<div id="buttons">
					<div class="">
						<div class="">
							<div class=""></div>
							<button class="buttondesign">
								<span>
									Save
									<!--<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>-->
								</span>
							</button>
						</div>
					</div>

					<div class="">
						<div class="">
							<div class=""></div>
							<button class="buttondesign2">
								<span>
									Cancel
									<!--<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>-->
								</span>
							</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
